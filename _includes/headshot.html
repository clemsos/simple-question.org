<div class="people">
    <div class="headshot">
        <img class="circular" src="{{ people.img }}" alt="Image {{ people.name }}" name="{{ people.name }}">
    </div>
    <div class="people-info">
      <h3>
        {% if people.url %}
        <a class="people-link" href="{{people.url}}">
          {{people.name}}
        </a>
        {% else %}
        {{people.name}}
        {% endif %}
      </h3>
      <p class="people-bio">
        {{ people.bio }}
      </p>
    </div>
</div>
